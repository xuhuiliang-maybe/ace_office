{% extends "base/document_edit.html" %}


{% block modules_js %}
    <script type="text/javascript">
        $("#id_principal").attr("disabled","disabled");
        $("#id_start_date").datepicker(datepickerOptions).attr("readonly",true);
        $("#id_end_date").datepicker(datepickerOptions).attr("readonly",true);

        f = $(".form-horizontal").get(0);
        $(f).validate({rules: {"id_number": {"digits": true, "min": 1, "maxlength": 24, "required": true}}});

        $('#id_insured_place').on('click', function (ev) {
            address_modal("id_insured_place", false)
        });

        $('#id_accumulation_fund_place_province').on('click', function (ev) {
            address_modal("id_accumulation_fund_place_province", false)
        });

        $('#id_residual_premium_place').on('click', function (ev) {
            address_modal("id_residual_premium_place", false)
        });
    </script>
{% endblock %}
